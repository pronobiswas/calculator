<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="hello">hello world</h1>
    <div id="main">
        <div class="calculator">
            <h1 id="result" onchange="cng()"><h1>

            <div class="btn_con">

                <div class="btn_row">
                    <button class="btn" id="Acc" onclick="result.innerHTML = '' ">A/C</button>
                    <button class="btn" id="clears">C</button>
                    <button class="btn" id="thre" onclick="result.innerHTML += 'mm' ">M+</button>
                    <button class="btn" id="mnn" onclick="result.innerHTML += 'mn' ">M-</button>
                    <button class="btn" id="off"  onclick="result.style.backgroundColor = 'white'">OFF</button>
                </div>
                <div class="btn_row">
                    <button class="btn" id="one" onclick="result.innerHTML += '1' ">1</button>
                    <button class="btn" id="two" onclick="result.innerHTML += '2' ">2</button>
                    <button class="btn" id="thre" onclick="result.innerHTML += '3' ">3</button>
                    <button class="btn" id="four" onclick="result.innerHTML += '4' ">4</button>
                    <button class="btn" id="eqqale" onclick="result.innerHTML += 'wait.....<i>calculating</i>' "> = </button>
                </div>
                <div class="btn_row">
                    <button class="btn" id="five" onclick="result.innerHTML += '5' ">5</button>
                    <button class="btn" id="six" onclick="result.innerHTML += '6' ">6</button>
                    <button class="btn" id="seven" onclick="result.innerHTML += '7' ">7</button>
                    <button class="btn" id="eight" onclick="result.innerHTML += '8' ">8</button>
                    <button class="btn" id="division" onclick="result.innerHTML += '/' ">/</button> 
                </div>
                <div class="btn_row">
                    <button class="btn" id="nine" onclick="result.innerHTML += '9' ">9</button>
                    <button class="btn" id="zero" onclick="result.innerHTML += '0' ">0</button>
                    <button class="btn" id="point" onclick="result.innerHTML += '.' "><span>.</span></button>
                    <button class="btn" id="dblZero" onclick="result.innerHTML += '00' ">00</button>
                    <button class="btn" id="into" onclick="result.innerHTML += '*' ">*</button>
                </div>
                <div class="btn_row">
                    <button class="btn" id="nine" onclick="result.innerHTML += '%' ">%</button>
                    <button class="btn" id="zero" onclick="result.innerHTML += ':root' ">âˆš</button>
                    
                    <button class="btn" id="pls" onclick="result.innerHTML += '+' ">+</button>
                </div>
                    
                </div>
                
            </div>
        </div>
    </div>

    <!-- ===========script========= -->
    <script src="./js/script.js"></script>
</body>
</html>
