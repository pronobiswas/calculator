<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abacus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto mt-16">
        <div
            class="bg-[#1c1c1c] w-[345px]  mx-auto flex justify-center items-center rounded-[40px] pt-[50px] pb-[30px] shadow-2xl">
            <div class="flex flex-col items-center ">
                <div>
                    <input type="text" class=" display  outline-none text-white text-[40px] bg-transparent pt-[120px] w-[312px] text-right px-5">
                </div>
                <div class="flex gap-x-3 border-t-2 border-[#D9D9D9] mt-2 relative">
                    <div class="absolute top-[33px] w-[150px]">
                        <img src="./images/mak_logo.png" alt="">
                    </div>
                    <div class="mt-6 flex flex-col gap-y-3 justify-end">
                        <div class="flex justify-end">
                            <button class="btnclear text-4xl text-white  bg-[#6D6D6D] py-3 px-6 rounded-full">C</button>
                        </div>
                        <div class="flex gap-x-3">
                            <button class="btnseven text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">7</button>
                            <button class="btneight text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">8</button>
                            <button class="btnnine text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">9</button>
                        </div>
                        <div class="flex gap-x-3">
                            <button class="btnfour text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">4</button>
                            <button class="btnfive text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">5</button>
                            <button class="btnsix text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">6</button>
                        </div>
                        <div class="flex gap-x-3">

                            <button class="btnone text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">1</button>
                            <button class="btntwo text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">2</button>
                            <button class="btnthree text-4xl text-white bg-[#6D6D6D] py-3 px-6 rounded-full">3</button>
                        </div>
                        <div class="flex gap-x-3">
                            <button
                                class="btnzero text-4xl text-white bg-[#6D6D6D] py-3 pl-7 pr-[105px] rounded-full">0</button>
                            <button
                                class="btndshomik text-4xl text-white bg-[#6D6D6D] py-3 px-7 rounded-full">.</button>
                        </div>
                    </div>
                    <div class="flex flex-col gap-y-3 mt-6 justify-end">
                        <button class="btndivision text-4xl text-white  bg-[#6D6D6D] py-3 px-6 rounded-full">/</button>
                        <button class="btnmulti text-4xl text-white  bg-[#6D6D6D] py-3 px-6 rounded-full">*</button>
                        <button class="btnmainus text-4xl text-white  bg-[#6D6D6D] py-3 px-6 rounded-full">-</button>
                        <button class="btnplus text-4xl text-white  bg-[#6D6D6D] py-3 px-6 rounded-full">+</button>
                        <button class="btnoutput text-4xl text-white  bg-[#6D6D6D] py-3 px-6 rounded-full">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./myscript.js"></script>
</body>

</html>
